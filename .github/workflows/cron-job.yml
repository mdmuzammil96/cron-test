name: "E2E Test and Push to S3"

on:
  # schedule:
  #   - cron: '* * * * *'  # runs at every 1 minute
  workflow_dispatch:

jobs:
  Test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: create dir
        run: |
          ls -l
          pwd

      # - uses: shallwefootball/s3-upload-action@master
      #   with:
      #     aws_key_id: AKIA55UKWVCCHMC6YFXD
      #     aws_secret_access_key: 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
      #     aws_bucket: cron-test
      #     source_dir: /home/runner/work/cron-test/cron-test

      - name: Install AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y awscli

      - name: Upload to S3
        run: |
          aws s3 cp /home/runner/work/cron-test/cron-test/README.md s3://cron-test/s3/
        env:
          AWS_ACCESS_KEY_ID: AKIA55UKWVCCHMC6YFXD
          AWS_SECRET_ACCESS_KEY: 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
          Default region name [None]: us-east-2
